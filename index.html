<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CandyShopp</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link
href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@
400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppin
s:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>


<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao" />
      <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu"> 
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design & UX</a>
        </li>
      </ul>
      <img src="img/logocoisa-removebg-preview.png" alt="Logo da Alurabooks" class="container__imagem">
      <h1 class=

"container__titulo">

<b class=

"container__titulo--texto">Alura</b>Books

</h1>
    </div>
    <div class="container">
      <a href="#"><img src="img/coracao.png" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/carrinho.png" alt="Carrinhos de compras" class="container__imagem"></a>
      <a href="#"><img src="img/perfil.png" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>

  <section class="banner">
    <h2 class="banner__titulo">Candy Shopp</h2>
    <p class="banner__texto">Viaje através do mundo dos doces!
    <p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será o pedido de hoje?">
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Confira os melhores doces da cidade!</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="img/barradechocolate.jpg" alt="Barras de chocolate em diversos sabores" />
        </div>
        <div class="swiper-slide">
          <img src="img/churros.jpg "churros" />
        </div>
        <div class="swiper-slide">
          <img src="img/cookies.jpg" alt="Cookies com gotas de chocolate" />
        </div>
        <div class="swiper-slide">
          <img src="img/croissant.jpg" alt="Croissants de frutas com creme" />
        </div>
        <div class="swiper-slide">
          <img src="img/donuts.jpg" alt="Donuts recheados" />
        </div>
        

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
